service: my-sls-service
provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  tags:
    GLOBAL_TAG1: foo
    GLOBAL_TAG2: bar
  stackTags:
    RESOURCE_TAG1: foo
    RESOURCE_TAG2: bar

functions:
  myFunction:
    handler: myFunction.handler
    name: myFunction
    tags:
      yor_trace: bc2b0ea8-13ca-439d-b2de-fdc7b1784caa
  myFunction2:
    name: myFunction2
    handler: myFunction2.handler
    tags:
      yor_trace: ff9199ac-5d55-4aae-95a5-5f1bf74090f0

resources: # CloudFormation template syntax
  Resources:
    S3BucketPublicRead:
      Type: AWS::S3::Bucket
      Properties:
        Tags:
          - Key: TAG1_CFN
            Value: CFN Tag Value
          - Key: TAG2_CFN
            Value: CFN Tag2 Value
        AccessControl: Private
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256