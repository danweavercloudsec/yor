AWSTemplateFormatVersion: '2010-09-09'
Description: Sample EBS Volume with EC2 instance template
Resources:
  NewVolume:
    Type: AWS::EC2::Volume
    Properties:
      Size: 100
      Encrypted: true
      #Encrypted: false
      Tags:
        - Key: MyTag
          Value: TagValue
        - Key: Name
          Value: !Ref EnvironmentName
        - Key: yor_trace
          Value: 94c2c7b0-a31c-413d-8772-57b18f59bd1b
      AvailabilityZone: us-west-2a
    DeletionPolicy: Snapshot

Outputs:
  VolumeId:
    Value: !Ref NewVolume
    Export:
      Name: NewVolumeId